{% extends "app/base.html" %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
{% load static %}
<script src="{% static 'app/js/register.js' %}"></script>
{% endblock %}
